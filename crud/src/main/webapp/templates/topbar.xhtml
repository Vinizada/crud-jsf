<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-topbar">

		<a id="mobile-menu-button"> <span class="ButtonLine"
			id="ButtonLine1"></span> <span class="ButtonLine" id="ButtonLine2"></span>
			<span class="ButtonLine" id="ButtonLine3"></span>

		</a>



		<p:commandLink id="logo" action="#{loginControle.home}">

			<h:graphicImage name="images/logo.svg" styleClass="Fleft"
				library="modena-layout" />

		</p:commandLink>

		<a id="show-top-menu" class="ShowOnMobile ripplelink"> <i
			class="icon-more_vert" id="active"></i> <i
			class="icon-close DispNone" id="passive"></i>

		</a>

		<ul id="top-menu">

			<li>
			    <div style="vertical-align: middle !important; margin-top: 8px">
				<p:clock pattern=" HH:mm:ss " mode="server" rendered="#{inicialControle.relogio}"/>
			    </div>
			</li>

			<li>  <p:spacer width="5"/>  </li>

			<li><p:commandLink action="#{configuracaoControle.novo}">
					<span class="ripplelink"><i class="icon-cog" /></span>
					<span class="ShowOnMobile">Configurações</span>
				</p:commandLink></li>

			<li><p:commandLink class="ripplelink"
					action="#{inicialControle.recado}" styleClass="ripplelink"
					rendered="#{inicialControle.acessarRecado}">

					<i class="icon-archive" />
					<span class="ShowOnMobile">Recados</span>

				</p:commandLink></li>

			<li><p:commandLink action="#{loginControle.sair}">
					<span class="Red"><i class="icon-power" /></span>
					<span class="ShowOnMobile,Red" style="color: red">Desconectar</span>
				</p:commandLink></li>



		</ul>

	</div>

</ui:composition>
